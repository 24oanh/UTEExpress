<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            padding: 1rem;
        }

        .forgot-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .forgot-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 26, 77, 0.3);
            overflow: hidden;
            border: none;
        }

        .forgot-header {
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            color: white;
            padding: 3rem 2rem 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .forgot-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 50%;
        }

        .forgot-header-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .forgot-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .forgot-header p {
            font-size: 0.95rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .forgot-body {
            padding: 2.5rem 2rem;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .alert-info {
            background-color: #e8f4f8;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF6B35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-reset {
            width: 100%;
            padding: 0.95rem 1.5rem;
            background: linear-gradient(135deg, #FF6B35 0%, #FF5722 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.35);
            color: white;
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #666;
        }

        .back-to-login a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-to-login a:hover {
            color: #e55a2b;
            text-decoration: underline;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #FF6B35;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 480px) {
            .forgot-body {
                padding: 2rem 1.5rem;
            }

            .forgot-header {
                padding: 2.5rem 1.5rem 2rem;
            }

            .forgot-header-icon {
                font-size: 3rem;
            }

            .forgot-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="forgot-wrapper">
        <div class="card forgot-card">
            <div class="forgot-header">
                <div class="forgot-header-icon">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <h2>Quên mật khẩu</h2>
                <p>Nhập email để nhận link đặt lại mật khẩu</p>
            </div>

            <div class="forgot-body">
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${success}" class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${success}"></span>
                </div>

                <div class="info-box">
                    <i class="bi bi-info-circle-fill"></i>
                    Nhập địa chỉ email bạn đã đăng ký. Chúng tôi sẽ gửi link đặt lại mật khẩu đến email của bạn.
                </div>

                <form th:action="@{/forgot-password}" th:object="${forgotPasswordDTO}" method="post">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                            placeholder="Nhập địa chỉ email của bạn" required autofocus>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <button type="submit" class="btn btn-reset">
                        <i class="bi bi-send-fill"></i> Gửi link đặt lại mật khẩu
                    </button>
                </form>

                <div class="back-to-login">
                    <p class="mb-0">
                        <i class="bi bi-arrow-left"></i>
                        Quay lại <a th:href="@{/login}">Đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
