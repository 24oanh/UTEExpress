<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            padding: 1rem;
        }

        .reset-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .reset-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 26, 77, 0.3);
            overflow: hidden;
            border: none;
        }

        .reset-header {
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            color: white;
            padding: 3rem 2rem 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .reset-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 50%;
        }

        .reset-header-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: rotate 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes rotate {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(10deg);
            }
        }

        .reset-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .reset-header p {
            font-size: 0.95rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .reset-body {
            padding: 2.5rem 2rem;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-right: 2.5rem;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF6B35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .form-control::placeholder {
            color: #999;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #FF6B35;
            font-size: 1.1rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #e55a2b;
            transform: translateY(-50%) scale(1.1);
        }

        .password-strength {
            height: 4px;
            background: #e5e5e5;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #ff4444;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ffbb33;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #00C851;
        }

        .password-requirements {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 1.25rem;
            color: #666;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .password-requirements li.valid {
            color: #00C851;
        }

        .btn-reset {
            width: 100%;
            padding: 0.95rem 1.5rem;
            background: linear-gradient(135deg, #FF6B35 0%, #FF5722 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.35);
            color: white;
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #666;
        }

        .back-to-login a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-to-login a:hover {
            color: #e55a2b;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .reset-body {
                padding: 2rem 1.5rem;
            }

            .reset-header {
                padding: 2.5rem 1.5rem 2rem;
            }

            .reset-header-icon {
                font-size: 3rem;
            }

            .reset-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="reset-wrapper">
        <div class="card reset-card">
            <div class="reset-header">
                <div class="reset-header-icon">
                    <i class="bi bi-key-fill"></i>
                </div>
                <h2>Đặt lại mật khẩu</h2>
                <p>Tạo mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <div class="reset-body">
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${success}" class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${success}"></span>
                </div>

                <form th:action="@{/reset-password}" th:object="${resetPasswordDTO}" method="post">
                    <input type="hidden" th:field="*{token}">

                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            <i class="bi bi-lock"></i> Mật khẩu mới
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"
                                th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                                placeholder="Nhập mật khẩu mới" required autofocus>
                            <i class="bi bi-eye password-toggle" id="toggleNewPassword"></i>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}"
                            th:errors="*{newPassword}"></div>

                        <div class="password-requirements">
                            <strong>Yêu cầu mật khẩu:</strong>
                            <ul id="requirements">
                                <li id="req-length">Ít nhất 6 ký tự</li>
                                <li id="req-uppercase">Có chữ hoa</li>
                                <li id="req-lowercase">Có chữ thường</li>
                                <li id="req-number">Có số</li>
                                <li id="req-special">Có ký tự đặc biệt (@#$%^&+=)</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="bi bi-lock-fill"></i> Xác nhận mật khẩu
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="confirmPassword"
                                th:field="*{confirmPassword}"
                                th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                placeholder="Nhập lại mật khẩu mới" required>
                            <i class="bi bi-eye password-toggle" id="toggleConfirmPassword"></i>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                            th:errors="*{confirmPassword}"></div>
                    </div>

                    <button type="submit" class="btn btn-reset">
                        <i class="bi bi-check-circle-fill"></i> Đặt lại mật khẩu
                    </button>
                </form>

                <div class="back-to-login">
                    <p class="mb-0">
                        <i class="bi bi-arrow-left"></i>
                        Quay lại <a th:href="@{/login}">Đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');

        toggleNewPassword.addEventListener('click', function () {
            const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        newPasswordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            const reqLength = document.getElementById('req-length');
            const reqUppercase = document.getElementById('req-uppercase');
            const reqLowercase = document.getElementById('req-lowercase');
            const reqNumber = document.getElementById('req-number');
            const reqSpecial = document.getElementById('req-special');

            if (password.length >= 6) {
                reqLength.classList.add('valid');
                strength++;
            } else {
                reqLength.classList.remove('valid');
            }

            if (/[A-Z]/.test(password)) {
                reqUppercase.classList.add('valid');
                strength++;
            } else {
                reqUppercase.classList.remove('valid');
            }

            if (/[a-z]/.test(password)) {
                reqLowercase.classList.add('valid');
                strength++;
            } else {
                reqLowercase.classList.remove('valid');
            }

            if (/[0-9]/.test(password)) {
                reqNumber.classList.add('valid');
                strength++;
            } else {
                reqNumber.classList.remove('valid');
            }

            if (/[@#$%^&+=]/.test(password)) {
                reqSpecial.classList.add('valid');
                strength++;
            } else {
                reqSpecial.classList.remove('valid');
            }

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            if (newPasswordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                alert('Mật khẩu xác nhận không khớp!');
            }
        });
    </script>
</body>

</html>
