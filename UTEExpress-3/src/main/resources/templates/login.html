<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            padding: 1rem;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 26, 77, 0.3);
            overflow: hidden;
            border: none;
        }

        .login-header {
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            color: white;
            padding: 3rem 2rem 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 50%;
        }

        .login-header-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .login-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #001a4d;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .alert-info {
            background-color: #eef;
            color: #33c;
            border-left: 4px solid #33c;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF6B35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .form-control::placeholder {
            color: #999;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #FF6B35;
            font-size: 1.1rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #e55a2b;
            transform: translateY(-50%) scale(1.1);
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            border: 2px solid #e5e5e5;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-check-input:checked {
            background-color: #FF6B35;
            border-color: #FF6B35;
        }

        .form-check-label {
            cursor: pointer;
            font-size: 0.95rem;
            color: #555;
            margin: 0;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .forgot-password {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .forgot-password:hover {
            color: #e55a2b;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 0.95rem 1.5rem;
            background: linear-gradient(135deg, #FF6B35 0%, #FF5722 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.35);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            color: #ccc;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5e5;
        }

        .divider span {
            font-size: 0.85rem;
            color: #999;
        }

        .login-footer {
            text-align: center;
            font-size: 0.95rem;
            color: #666;
        }

        .login-footer a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .login-footer a:hover {
            color: #e55a2b;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 2rem 1.5rem;
            }

            .login-header {
                padding: 2.5rem 1.5rem 2rem;
            }

            .login-header-icon {
                font-size: 3rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="card login-card">
            <div class="login-header">
                <div class="login-header-icon">
                    <i class="bi bi-box-seam"></i>
                </div>
                <h2>UTEExpress</h2>
                <p>Hệ thống quản lý vận chuyển</p>
            </div>

            <div class="login-body">
                <h3 class="login-title">Đăng nhập</h3>

                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${session.loginError} ?: 'Tên đăng nhập hoặc mật khẩu không đúng'"></span>
                </div>

                <div th:if="${success}" class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${success}"></span>
                </div>

                <div th:if="${param.logout}" class="alert alert-info">
                    <i class="bi bi-info-circle-fill"></i>
                    <span>Bạn đã đăng xuất thành công</span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Tên đăng nhập
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Nhập tên đăng nhập" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Mật khẩu
                        </label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Nhập mật khẩu" required>
                            <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="form-footer">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>
                        <a th:href="@{/forgot-password}" class="forgot-password">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                    </button>
                </form>

                <div class="divider">
                    <span>Hoặc</span>
                </div>

                <div class="login-footer">
                    <p>Chưa có tài khoản?
                        <a th:href="@{/register}">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>

</html>
