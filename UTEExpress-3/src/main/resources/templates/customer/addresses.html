<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ địa chỉ - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{customer/layout :: header}"></div>
<div class="container mt-4 mb-5">
    <h2><i class="fas fa-address-book"></i> Sổ địa chỉ</h2>
    
    <div class="text-end mb-3">
        <a th:href="@{/customer/addresses/add}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Thêm địa chỉ mới
        </a>
    </div>

    <div th:if="${addresses.empty}" class="alert alert-info">
        Chưa có địa chỉ nào được lưu
    </div>

    <div class="row">
        <div class="col-md-6 mb-3" th:each="address : ${addresses}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:text="${address.label}"></span>
                        <span class="badge bg-success" th:if="${address.isDefault}">Mặc định</span>
                    </h5>
                    <p><strong th:text="${address.recipientName}"></strong></p>
                    <p th:text="${address.recipientPhone}"></p>
                    <p th:text="${address.address}"></p>
                    <div class="btn-group">
                        <a th:href="@{/customer/addresses/{id}/edit(id=${address.id})}" class="btn btn-sm btn-primary">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                        <form th:action="@{/customer/addresses/{id}/delete(id=${address.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i> Xóa
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
