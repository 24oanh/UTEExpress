<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .notification-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
            cursor: pointer;
        }
        .notification-item:hover {
            background: #f8f9fa;
        }
        .notification-item.unread {
            background: #e3f2fd;
            font-weight: 600;
        }
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .icon-created {
            background: #bbdefb;
            color: #1976d2;
        }
        .icon-assigned {
            background: #fff9c4;
            color: #f57c00;
        }
        .icon-completed {
            background: #c8e6c9;
            color: #388e3c;
        }
        .icon-failed {
            background: #ffcdd2;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div th:replace="~{customer/layout :: header}"></div>
    
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-bell"></i> Thông báo</h2>
            <span class="badge bg-primary" th:text="${unreadCount} + ' chưa đọc'"></span>
        </div>
        
        <div class="card">
            <div class="card-body p-0">
                <div th:if="${notifications.empty}" class="text-center py-5 text-muted">
                    <i class="fas fa-bell-slash fa-3x mb-3"></i>
                    <p>Chưa có thông báo nào</p>
                </div>
                
                <div th:each="notification : ${notifications}" 
                     class="notification-item"
                     th:classappend="${!notification.isRead} ? 'unread' : ''"
                     th:onclick="'markAsRead(' + ${notification.id} + ')'">
                    <div class="d-flex">
                        <div class="notification-icon me-3"
                             th:classappend="${notification.type.name() == 'ORDER_CREATED'} ? 'icon-created' : 
                                           (${notification.type.name() == 'ORDER_ASSIGNED'} ? 'icon-assigned' : 
                                           (${notification.type.name() == 'ORDER_COMPLETED'} ? 'icon-completed' : 'icon-failed'))">
                            <i class="fas"
                               th:classappend="${notification.type.name() == 'ORDER_CREATED'} ? 'fa-box' : 
                                             (${notification.type.name() == 'ORDER_ASSIGNED'} ? 'fa-truck' : 
                                             (${notification.type.name() == 'ORDER_COMPLETED'} ? 'fa-check-circle' : 'fa-exclamation-circle'))"></i>
                        </div>
                        <div class="flex-grow-1">
                            <p class="mb-1" th:text="${notification.message}"></p>
                            <small class="text-muted">
                                <i class="far fa-clock"></i>
                                <span th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </small>
                            <a th:if="${notification.order}" 
                               th:href="@{/customer/orders/{id}(id=${notification.order.id})}"
                               class="btn btn-sm btn-link p-0 ms-2">
                                Xem đơn hàng
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function markAsRead(notificationId) {
            fetch('/customer/notifications/' + notificationId + '/read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(() => {
                location.reload();
            });
        }
    </script>
</body>
</html>
