<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${isEdit} ? 'Sửa địa chỉ' : 'Thêm địa chỉ'">Địa
	chỉ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
	<div th:replace="~{customer/layout :: header}"></div>

	<div class="container mt-4 mb-5">
		<h2 th:text="${isEdit} ? 'Sửa địa chỉ' : 'Thêm địa chỉ mới'"></h2>

		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-body">
						<form
							th:action="${isEdit} ? @{/customer/addresses/{id}/update(id=${addressDTO.id})} : @{/customer/addresses/add}"
							th:object="${addressDTO}" method="post">

							<div class="mb-3">
								<label class="form-label">Nhãn địa chỉ <span
									class="text-danger">*</span></label> <input type="text"
									class="form-control" th:field="*{label}"
									th:classappend="${#fields.hasErrors('label')} ? 'is-invalid' : ''"
									required>
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Tên người nhận <span
									class="text-danger">*</span></label> <input type="text"
									class="form-control" th:field="*{recipientName}"
									th:classappend="${#fields.hasErrors('recipientName')} ? 'is-invalid' : ''"
									required>
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('recipientName')}"
									th:errors="*{recipientName}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Số điện thoại <span
									class="text-danger">*</span></label> <input type="text"
									class="form-control" th:field="*{recipientPhone}"
									th:classappend="${#fields.hasErrors('recipientPhone')} ? 'is-invalid' : ''"
									required>
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('recipientPhone')}"
									th:errors="*{recipientPhone}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Địa chỉ <span
									class="text-danger">*</span></label>
								<textarea class="form-control" th:field="*{address}" rows="3"
									th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
									required></textarea>
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
							</div>

							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input"
									th:field="*{isDefault}"> <label
									class="form-check-label">Đặt làm địa chỉ mặc định</label>
							</div>

							<div class="d-flex gap-2">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-save"></i> Lưu
								</button>
								<a th:href="@{/customer/addresses}" class="btn btn-secondary">
									<i class="fas fa-times"></i> Hủy
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
