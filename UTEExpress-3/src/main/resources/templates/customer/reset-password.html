<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .reset-container {
            max-width: 450px;
            margin: 2rem auto;
        }
        .reset-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-reset:hover {
            opacity: 0.9;
            color: white;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 38px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <div class="card reset-card">
                <div class="reset-header">
                    <h3><i class="bi bi-shield-lock"></i> Đặt lại mật khẩu</h3>
                    <p class="mb-0">Nhập mật khẩu mới của bạn</p>
                </div>
                <div class="card-body p-4">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/customer/reset-password}" th:object="${resetPasswordDTO}" method="post">
                        <input type="hidden" th:field="*{token}">

                        <div class="mb-3 position-relative">
                            <label class="form-label"><i class="bi bi-lock"></i> Mật khẩu mới</label>
                            <input type="password" class="form-control" th:field="*{newPassword}" 
                                   id="newPassword"
                                   th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                                   placeholder="Nhập mật khẩu mới">
                            <i class="bi bi-eye password-toggle" id="toggleNewPassword"></i>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" 
                                 th:errors="*{newPassword}"></div>
                        </div>

                        <div class="mb-3 position-relative">
                            <label class="form-label"><i class="bi bi-lock-fill"></i> Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}" 
                                   id="confirmPassword"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                   placeholder="Nhập lại mật khẩu mới">
                            <i class="bi bi-eye password-toggle" id="toggleConfirmPassword"></i>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" 
                                 th:errors="*{confirmPassword}"></div>
                        </div>

                        <button type="submit" class="btn btn-reset w-100 mb-3">
                            <i class="bi bi-check-circle"></i> Đặt lại mật khẩu
                        </button>

                        <div class="text-center">
                            <a th:href="@{/login}" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Quay lại đăng nhập
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const password = document.getElementById('newPassword');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
