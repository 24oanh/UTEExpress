<!-- info-edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thông tin kho</title>
    <link rel="stylesheet" th:href="@{/css/warehouse.css}">
</head>

<body>
    <div th:replace="~{fragments/warehouse-header :: header}"></div>

    <div class="container">
        <h1><i class="fas fa-edit"></i> Chỉnh sửa thông tin kho</h1>

        <div class="form">
            <form th:action="@{/warehouse/info/update}" method="post" th:object="${warehouse}">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mã kho</label>
                        <input type="text" th:field="*{code}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Tên kho</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Người quản lý</label>
                        <input type="text" th:field="*{manager}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Tổng công suất</label>
                        <input type="number" th:field="*{totalCapacity}" class="form-control" required min="0">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                    <a th:href="@{/warehouse/info}" class="btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
