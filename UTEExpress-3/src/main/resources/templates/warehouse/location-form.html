<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo vị trí kho</title>
    <link rel="stylesheet" th:href="@{/css/warehouse.css}">
</head>
<body>
    <div th:replace="~{fragments/warehouse-header :: header}"></div>
    <div class="container">
        <h1>Tạo vị trí kho mới</h1>
        <form th:action="@{/warehouse/locations/create}" th:object="${location}" method="post" class="form">
            <div class="form-group">
                <label>Mã vị trí *</label>
                <input type="text" th:field="*{locationCode}" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Khu vực *</label>
                    <input type="text" th:field="*{zone}" required>
                </div>
                <div class="form-group">
                    <label>Giá *</label>
                    <input type="text" th:field="*{rack}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tầng *</label>
                    <input type="text" th:field="*{level}" required>
                </div>
                <div class="form-group">
                    <label>Vị trí *</label>
                    <input type="text" th:field="*{position}" required>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Tạo</button>
                <a th:href="@{/warehouse/locations}" class="btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
