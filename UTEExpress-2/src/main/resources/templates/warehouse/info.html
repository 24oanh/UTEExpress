<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thông tin kho</title>
<link rel="stylesheet" th:href="@{/css/warehouse.css}">
</head>
<body>
	<div th:replace="~{fragments/warehouse-header :: header}"></div>
	<div class="container">
		<h1>Thông tin kho</h1>
		<div th:if="${success}" class="alert success" th:text="${success}"></div>
		<div th:if="${error}" class="alert error" th:text="${error}"></div>

		<form th:action="@{/warehouse/info/update}" th:object="${warehouse}"
			method="post" class="form">
			<div class="form-row">
				<div class="form-group">
					<label>Mã kho</label> <input type="text" th:field="*{code}"
						readonly>
				</div>
				<div class="form-group">
					<label>Tên kho *</label> <input type="text" th:field="*{name}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label>Địa chỉ *</label>
				<textarea th:field="*{address}" rows="2" required></textarea>
			</div>
			<div class="form-row">
				<div class="form-group">
					<label>Điện thoại *</label> <input type="tel" th:field="*{phone}"
						required>
				</div>
				<div class="form-group">
					<label>Email *</label> <input type="email" th:field="*{email}"
						required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group">
					<label>Quản lý *</label> <input type="text" th:field="*{manager}"
						required>
				</div>
				<div class="form-group">
					<label>Tổng công suất *</label> <input type="number"
						th:field="*{totalCapacity}" required>
				</div>
			</div>
			<div class="form-group">
				<label>Tồn kho hiện tại</label> <input type="number"
					th:field="*{currentStock}" readonly>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn-primary">Cập nhật</button>
			</div>
		</form>
	</div>
</body>
</html>
