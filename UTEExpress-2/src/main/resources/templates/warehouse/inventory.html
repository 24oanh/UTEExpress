<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tồn kho</title>
    <link rel="stylesheet" th:href="@{/css/warehouse.css}">
</head>
<body>
    <div th:replace="~{fragments/warehouse-header :: header}"></div>
    <div class="container">
        <h1>Tồn kho</h1>
        <div class="stats-row">
            <div class="stat-card">
                <h3>Tổng tồn kho</h3>
                <p class="stat-number" th:text="${warehouse.currentStock}">0</p>
            </div>
            <div class="stat-card">
                <h3>Công suất</h3>
                <p class="stat-number" th:text="${warehouse.totalCapacity}">0</p>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Mã kiện</th>
                    <th>Mô tả</th>
                    <th>Số lượng</th>
                    <th>Đã giao</th>
                    <th>Còn lại</th>
                    <th>Mã đơn</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inv : ${inventories}">
                    <td th:text="${inv.packageItem.packageCode}"></td>
                    <td th:text="${inv.packageItem.description}"></td>
                    <td th:text="${inv.quantity}"></td>
                    <td th:text="${inv.deliveredQuantity}"></td>
                    <td th:text="${inv.remainingQuantity}"></td>
                    <td th:text="${inv.packageItem.order.orderCode}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
