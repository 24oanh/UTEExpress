<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin: 0 auto 20px;
            display: block;
        }
        .avatar-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            margin: 0 auto 20px;
            border: 4px solid #667eea;
        }
        .avatar-upload-btn {
            display: none;
        }
        .info-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div th:replace="~{customer/layout :: header}"></div>
    
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/customer/profile" class="list-group-item list-group-item-action active">
                        <i class="fas fa-user"></i> Thông tin cá nhân
                    </a>
                    <a href="/customer/addresses" class="list-group-item list-group-item-action">
                        <i class="fas fa-map-marker-alt"></i> Sổ địa chỉ
                    </a>
                    <a href="/customer/change-password" class="list-group-item list-group-item-action">
                        <i class="fas fa-key"></i> Đổi mật khẩu
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="profile-card">
                    <h3 class="mb-4"><i class="fas fa-user-circle"></i> Thông tin cá nhân</h3>
                    
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div class="text-center mb-4">
                        <div th:if="${customer.avatarUrl}">
                            <img th:src="${customer.avatarUrl}" alt="Avatar" class="profile-avatar" id="avatarPreview">
                        </div>
                        <div th:unless="${customer.avatarUrl}" class="avatar-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                        
                        <div class="mt-3">
                            <form th:action="@{/customer/profile/upload-avatar}" method="post" enctype="multipart/form-data" id="avatarForm">
                                <input type="file" name="avatar" id="avatarInput" class="avatar-upload-btn" accept="image/*">
                                <button type="button" class="btn btn-primary btn-sm" onclick="document.getElementById('avatarInput').click()">
                                    <i class="fas fa-camera"></i> Đổi ảnh đại diện
                                </button>
                            </form>
                            <form th:action="@{/customer/profile/delete-avatar}" method="post" class="d-inline" th:if="${customer.avatarUrl}">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa avatar?')">
                                    <i class="fas fa-trash"></i> Xóa ảnh
                                </button>
                            </form>
                        </div>
                        
                        <h5 class="mt-3" th:text="${customer.fullName}"></h5>
                        <p class="text-muted" th:text="${customer.customerCode}"></p>
                    </div>
                    
                    <form th:action="@{/customer/profile/update}" th:object="${updateProfileDTO}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{fullName}"
                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}"
                                     th:errors="*{fullName}"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{phone}"
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>
                            
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                            
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Địa chỉ <span class="text-danger">*</span></label>
                                <textarea class="form-control" th:field="*{address}" rows="3"
                                          th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                                     th:errors="*{address}"></div>
                            </div>
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Cập nhật thông tin
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                
                if (file.size > 5 * 1024 * 1024) {
                    alert('Kích thước ảnh không được vượt quá 5MB');
                    this.value = '';
                    return;
                }
                
                if (!file.type.startsWith('image/')) {
                    alert('Chỉ chấp nhận file ảnh');
                    this.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('avatarPreview');
                    if (preview) {
                        preview.src = e.target.result;
                    } else {
                        const placeholder = document.querySelector('.avatar-placeholder');
                        if (placeholder) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'profile-avatar';
                            img.id = 'avatarPreview';
                            placeholder.replaceWith(img);
                        }
                    }
                };
                reader.readAsDataURL(file);
                
                document.getElementById('avatarForm').submit();
            }
        });
    </script>
</body>
</html>
