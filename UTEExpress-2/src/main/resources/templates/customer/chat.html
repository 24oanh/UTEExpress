<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ trợ khách hàng - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        
        .chat-wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .conversations-sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .conversation-item:hover {
            background: #f8f9fa;
        }
        
        .conversation-item.active {
            background: #e3f2fd;
            border-left: 4px solid #667eea;
        }
        
        .conversation-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .message.sent {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .message.sent .message-avatar {
            background: #764ba2;
        }
        
        .message-content {
            max-width: 60%;
        }
        
        .message-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message-time {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            resize: none;
        }
        
        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <!-- Sidebar -->
        <div class="conversations-sidebar">
            <div class="sidebar-header">
                <h5 class="mb-0"><i class="fas fa-comments"></i> Hỗ trợ khách hàng</h5>
                <small>UTEExpress Support</small>
            </div>
            
            <div class="conversations-list">
                <div class="conversation-item active">
                    <div class="conversation-avatar">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="fw-bold">Tư vấn viên</div>
                        <small class="text-muted">Hỗ trợ 24/7</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat Main -->
        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h5 class="mb-0">Chat với tư vấn viên</h5>
                    <small>Trực tuyến</small>
                </div>
                <a href="/customer/dashboard" class="btn btn-light btn-sm">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div th:if="${messages.empty}" class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h5>Chào mừng đến với hỗ trợ UTEExpress</h5>
                    <p>Hãy gửi tin nhắn để bắt đầu cuộc trò chuyện</p>
                </div>
                
                <div th:each="msg : ${messages}" 
                     th:class="${msg.senderType.name() == 'CUSTOMER'} ? 'message sent' : 'message'">
                    <div class="message-avatar">
                        <i th:class="${msg.senderType.name() == 'CUSTOMER'} ? 'fas fa-user' : 'fas fa-headset'"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble" th:text="${msg.message}"></div>
                        <div class="message-time" th:text="${#temporals.format(msg.createdAt, 'HH:mm dd/MM/yyyy')}"></div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <form id="chatForm" onsubmit="sendMessage(event)">
                    <div class="input-group">
                        <textarea class="chat-input" id="messageInput" 
                                  placeholder="Nhập tin nhắn..." rows="1"></textarea>
                        <button type="submit" class="btn-send">
                            <i class="fas fa-paper-plane"></i> Gửi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        const conversationId = /*[[${conversation.id}]]*/ 0;
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/chat/' + conversationId, function(message) {
                    const msg = JSON.parse(message.body);
                    displayMessage(msg);
                });
            });
        }

        function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            const formData = new FormData();
            formData.append('conversationId', conversationId);
            formData.append('message', message);

            fetch('/customer/chat/send', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageInput.value = '';
                displayMessage(data);
                scrollToBottom();
            })
            .catch(error => console.error('Error:', error));
        }

        function displayMessage(msg) {
            const messagesDiv = document.getElementById('chatMessages');
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = msg.senderType === 'CUSTOMER' ? 'message sent' : 'message';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="${msg.senderType === 'CUSTOMER' ? 'fas fa-user' : 'fas fa-headset'}"></i>
                </div>
                <div class="message-content">
                    <div class="message-bubble">${msg.message}</div>
                    <div class="message-time">${new Date(msg.createdAt).toLocaleString('vi-VN')}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        window.onload = function() {
            connect();
            scrollToBottom();
        };
    </script>
</body>
</html>
