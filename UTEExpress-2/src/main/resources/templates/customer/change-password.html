<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="~{customer/layout :: header}"></div>
    
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/customer/profile" class="list-group-item list-group-item-action">
                        <i class="fas fa-user"></i> Thông tin cá nhân
                    </a>
                    <a href="/customer/addresses" class="list-group-item list-group-item-action">
                        <i class="fas fa-map-marker-alt"></i> Sổ địa chỉ
                    </a>
                    <a href="/customer/change-password" class="list-group-item list-group-item-action active">
                        <i class="fas fa-key"></i> Đổi mật khẩu
                    </a>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="profile-card">
                    <h3 class="mb-4"><i class="fas fa-key"></i> Đổi mật khẩu</h3>
                    
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <form th:action="@{/customer/change-password}" th:object="${changePasswordDTO}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu hiện tại <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" th:field="*{currentPassword}"
                                   th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('currentPassword')}"
                                 th:errors="*{currentPassword}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" th:field="*{newPassword}"
                                   th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}"
                                 th:errors="*{newPassword}"></div>
                            <small class="text-muted">Mật khẩu phải có ít nhất 6 ký tự, bao gồm chữ hoa, chữ thường, số và ký tự đặc biệt</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Xác nhận mật khẩu mới <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:errors="*{confirmPassword}"></div>
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Đổi mật khẩu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
