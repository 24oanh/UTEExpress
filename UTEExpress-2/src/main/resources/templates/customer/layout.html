<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTEExpress - Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/customer/dashboard">
                <i class="fas fa-shipping-fast"></i> UTEExpress
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/customer/dashboard">
                        <i class="fas fa-home"></i> Dashboard
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/customer/orders">
                        <i class="fas fa-box"></i> Đơn hàng
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/customer/orders/create">
                        <i class="fas fa-plus-circle"></i> Tạo đơn mới
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/customer/profile">
                        <i class="fas fa-user"></i> Tài khoản
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/customer/tracking">
                        <i class="fas fa-map-marked-alt"></i> Theo dõi
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Floating Chat Button -->
    <a href="/customer/chat" class="floating-chat-btn" target="_blank">
        <i class="fas fa-comments"></i>
    </a>

    <style>
        .floating-chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            text-decoration: none;
        }

        .floating-chat-btn:hover {
            transform: scale(1.1);
            color: white;
        }
    </style>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN').format(amount) + ' đ';
        }
    </script>
</body>
</html>
