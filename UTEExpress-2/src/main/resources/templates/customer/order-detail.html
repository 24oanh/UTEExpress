<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi tiết đơn hàng - UTEExpress</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
.order-card {
	background: #fff;
	border-radius: 10px;
	box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
	padding: 25px;
	margin-bottom: 20px;
}

.status-badge {
	padding: 8px 15px;
	border-radius: 20px;
	font-weight: 600;
}

.info-row {
	display: flex;
	justify-content: space-between;
	padding: 10px 0;
	border-bottom: 1px solid #ecf0f1;
}
</style>
</head>
<body>
	<div th:replace="~{customer/layout :: header}"></div>

	<div class="container mt-4 mb-5">
		<h2 class="mb-4">
			<i class="fas fa-file-alt"></i> Chi tiết đơn hàng
		</h2>

		<div class="order-card">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h4>
					Đơn hàng: <span th:text="${order.orderCode}"></span>
				</h4>
				<span class="status-badge"
					th:classappend="${order.status.name() == 'CHO_GIAO' ? 'bg-warning' : 
                                      (order.status.name() == 'DANG_GIAO' ? 'bg-info' : 
                                      (order.status.name() == 'HOAN_THANH' ? 'bg-success' : 'bg-danger'))}"
					th:text="${order.status.name() == 'CHO_GIAO' ? 'Chờ giao' : 
                               (order.status.name() == 'DANG_GIAO' ? 'Đang giao' : 
                               (order.status.name() == 'HOAN_THANH' ? 'Hoàn thành' : 'Thất bại'))}"></span>
			</div>

			<div class="row">
				<div class="col-md-6">
					<h5 class="text-primary mb-3">
						<i class="fas fa-user"></i> Người gửi
					</h5>
					<div class="info-row">
						<span>Họ tên:</span> <strong th:text="${order.senderName}"></strong>
					</div>
					<div class="info-row">
						<span>Số điện thoại:</span> <strong th:text="${order.senderPhone}"></strong>
					</div>
					<div class="info-row">
						<span>Địa chỉ:</span> <strong th:text="${order.senderAddress}"></strong>
					</div>
				</div>

				<div class="col-md-6">
					<h5 class="text-primary mb-3">
						<i class="fas fa-user-check"></i> Người nhận
					</h5>
					<div class="info-row">
						<span>Họ tên:</span> <strong th:text="${order.recipientName}"></strong>
					</div>
					<div class="info-row">
						<span>Số điện thoại:</span> <strong
							th:text="${order.recipientPhone}"></strong>
					</div>
					<div class="info-row">
						<span>Địa chỉ:</span> <strong th:text="${order.recipientAddress}"></strong>
					</div>
				</div>
			</div>

			<hr class="my-4">

			<h5 class="text-primary mb-3">
				<i class="fas fa-box"></i> Thông tin gói hàng
			</h5>
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Mã gói</th>
							<th>Mô tả</th>
							<th>Trọng lượng</th>
							<th>Kích thước</th>
							<th>Số lượng</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pkg : ${packages}">
							<td th:text="${pkg.packageCode}"></td>
							<td th:text="${pkg.description}"></td>
							<td th:text="${pkg.weight} + ' kg'"></td>
							<td
								th:text="${pkg.length} + 'x' + ${pkg.width} + 'x' + ${pkg.height} + ' cm'"></td>
							<td th:text="${pkg.unitQuantity}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="text-end mt-4">
				<h4>
					Phí vận chuyển: <span class="text-danger"
						th:text="${#numbers.formatDecimal(order.shipmentFee, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
				</h4>
			</div>
			<div class="text-end mt-4">
				<h4>
					Phí vận chuyển: <span class="text-danger"
						th:text="${#numbers.formatDecimal(order.shipmentFee, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
				</h4>

				<!-- Thêm phần này -->
				<div class="mt-3" th:if="${order.paymentStatus != null}">
					<p>
						<strong>Trạng thái thanh toán:</strong> <span class="badge"
							th:classappend="${order.paymentStatus.name() == 'PAID' ? 'bg-success' : 
                                   (order.paymentStatus.name() == 'PENDING' ? 'bg-warning' : 'bg-danger')}"
							th:text="${order.paymentStatus.name() == 'PAID' ? 'Đã thanh toán' : 
                           (order.paymentStatus.name() == 'PENDING' ? 'Chưa thanh toán' : 'Thất bại')}"></span>
					</p>
					<p th:if="${order.paymentMethod != null}">
						<strong>Phương thức:</strong> <span
							th:text="${order.paymentMethod.name() == 'COD' ? 'Thanh toán khi nhận hàng' :
                           (order.paymentMethod.name() == 'MOMO' ? 'Ví MoMo' :
                           (order.paymentMethod.name() == 'ZALOPAY' ? 'ZaloPay' : 'Thẻ ngân hàng'))}"></span>
					</p>
				</div>
			</div>

			<!-- Thêm nút thanh toán nếu chưa thanh toán -->
				
			<div class="mt-4" th:if="${order.status.name() == 'CHO_GIAO'}">
				<form th:action="@{/customer/orders/{id}/cancel(id=${order.id})}"
					method="post"
					onsubmit="return confirm('Bạn có chắc muốn hủy đơn hàng này?')">
					<button type="submit" class="btn btn-danger">
						<i class="fas fa-times"></i> Hủy đơn hàng
					</button>
				</form>
			</div>
		</div>

		<a th:href="@{/customer/orders}" class="btn btn-secondary"> <i
			class="fas fa-arrow-left"></i> Quay lại
		</a>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
