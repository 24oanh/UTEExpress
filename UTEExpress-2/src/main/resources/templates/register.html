<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - UTEExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .register-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .register-header i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .register-body {
            padding: 2.5rem 2rem;
            background: white;
        }
        
        .form-floating {
            margin-bottom: 1.2rem;
        }
        
        .form-floating input,
        .form-floating select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-floating input:focus,
        .form-floating select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: #667eea;
        }
        
        .link-purple {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .link-purple:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="card register-card">
                <div class="register-header">
                    <i class="bi bi-person-plus-fill"></i>
                    <h2 class="mb-0">Đăng ký tài khoản</h2>
                    <p class="mb-0 mt-2" style="opacity: 0.9;">Tạo tài khoản mới để sử dụng dịch vụ</p>
                </div>
                
                <div class="register-body">
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span th:text="${error}"></span>
                    </div>
                    
                    <div th:if="${param.success}" class="alert alert-success">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${param.success[0]}"></span>
                    </div>
                    
                    <form th:action="@{/register}" th:object="${registerDTO}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" 
                                        th:field="*{username}"
                                        th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                        placeholder="Tên đăng nhập" required autofocus>
                                    <label for="username">
                                        <i class="bi bi-person"></i> Tên đăng nhập
                                    </label>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                        th:errors="*{username}"></div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" 
                                        th:field="*{email}"
                                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                        placeholder="Email" required>
                                    <label for="email">
                                        <i class="bi bi-envelope"></i> Email
                                    </label>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="text" class="form-control" id="fullName" 
                                th:field="*{fullName}"
                                th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                placeholder="Họ và tên" required>
                            <label for="fullName">
                                <i class="bi bi-person-badge"></i> Họ và tên
                            </label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}"
                                th:errors="*{fullName}"></div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" 
                                th:field="*{phone}"
                                th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                placeholder="Số điện thoại" required>
                            <label for="phone">
                                <i class="bi bi-telephone"></i> Số điện thoại
                            </label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                th:errors="*{phone}"></div>
                        </div>
                        
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="password" 
                                th:field="*{password}"
                                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                placeholder="Mật khẩu" required>
                            <label for="password">
                                <i class="bi bi-lock"></i> Mật khẩu
                            </label>
                            <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"></div>
                        </div>
                        
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="confirmPassword" 
                                th:field="*{confirmPassword}"
                                th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                placeholder="Xác nhận mật khẩu" required>
                            <label for="confirmPassword">
                                <i class="bi bi-lock-fill"></i> Xác nhận mật khẩu
                            </label>
                            <i class="bi bi-eye password-toggle" id="toggleConfirmPassword"></i>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                th:errors="*{confirmPassword}"></div>
                        </div>
                        
                        <div class="form-floating">
                            <textarea class="form-control" id="address" 
                                th:field="*{address}"
                                placeholder="Địa chỉ" style="height: 80px"></textarea>
                            <label for="address">
                                <i class="bi bi-geo-alt"></i> Địa chỉ
                            </label>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-shield-check"></i> Loại tài khoản
                            </label>
                            <select class="form-select" th:field="*{accountType}"
                                style="border-radius: 10px; border: 2px solid #e0e0e0;">
                                <option value="CUSTOMER">Khách hàng</option>
                                <option value="ADMIN">Quản trị viên</option>
                                <option value="WAREHOUSE_STAFF">Nhân viên kho</option>
                                <option value="SHIPPER">Shipper</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                Tôi đồng ý với <a href="#" class="link-purple">Điều khoản dịch vụ</a>
                                và <a href="#" class="link-purple">Chính sách bảo mật</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-register">
                            <i class="bi bi-person-plus"></i> Đăng ký
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>Hoặc</span>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            Đã có tài khoản?
                            <a href="/login" class="link-purple">Đăng nhập ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
