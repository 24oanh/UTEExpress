<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dashboard - Shipper</title>
<link rel="stylesheet" th:href="@{/css/shipper.css}">
</head>
<body>
	<div th:replace="~{fragments/shipper-header :: header}"></div>
	<div class="container">
		<h1>Dashboard</h1>
		<div class="stats-grid">
			<div class="stat-card">
				<h3>Đơn được giao</h3>
				<p class="stat-number" th:text="${assignedOrders.size()}">0</p>
			</div>
			<div class="stat-card">
				<h3>Chờ lấy hàng</h3>
				<p class="stat-number" th:text="${pendingShipments.size()}">0</p>
			</div>
			<div class="stat-card">
				<h3>Đang giao</h3>
				<p class="stat-number" th:text="${inTransitShipments.size()}">0</p>
			</div> 
			<div class="stat-card">
				<h3>Tổng giao</h3>
				<p class="stat-number" th:text="${shipper.totalDeliveries}">0</p>
			</div>
			<div class="stat-card">
				<h3>Thành công</h3>
				<p class="stat-number text-success"
					th:text="${shipper.successfulDeliveries}">0</p>
			</div>
			<div class="stat-card">
				<h3>Thất bại</h3>
				<p class="stat-number text-danger"
					th:text="${shipper.failedDeliveries}">0</p>
			</div>
		</div>

		<div class="section">
			<h2>Đơn hàng chờ lấy</h2>
			<table>
				<thead>
					<tr>
						<th>Mã đơn</th>
						<th>Người gửi</th>
						<th>Người nhận</th>
						<th>Địa chỉ nhận</th>
						<th>Thao tác</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="shipment : ${pendingShipments}">
						<td th:text="${shipment.order.orderCode}"></td>
						<td th:text="${shipment.order.senderName}"></td>
						<td th:text="${shipment.order.recipientName}"></td>
						<td th:text="${shipment.order.recipientAddress}"></td>
						<td><a
							th:href="@{/shipper/shipments/{id}(id=${shipment.id})}"
							class="btn-sm">Chi tiết</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="section">
			<h2>Đơn đang giao</h2>
			<table>
				<thead>
					<tr>
						<th>Mã giao hàng</th>
						<th>Mã đơn</th>
						<th>Người nhận</th>
						<th>SĐT</th>
						<th>Thao tác</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="shipment : ${inTransitShipments}">
						<td th:text="${shipment.shipmentCode}"></td>
						<td th:text="${shipment.order.orderCode}"></td>
						<td th:text="${shipment.order.recipientName}"></td>
						<td th:text="${shipment.order.recipientPhone}"></td>
						<td><a
							th:href="@{/shipper/shipments/{id}(id=${shipment.id})}"
							class="btn-sm">Chi tiết</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
