<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đơn hàng của tôi</title>
<link rel="stylesheet" th:href="@{/css/shipper.css}">
</head>
<body>
	<div th:replace="~{fragments/shipper-header :: header}"></div>
	<div class="container">
		<h1>Đơn hàng được giao</h1>
		<table>
			<thead>
				<tr>
					<th>Mã đơn</th>
					<th>Người gửi</th>
					<th>Người nhận</th>
					<th>Địa chỉ giao</th>
					<th>Phí ship</th>
					<th>Trạng thái</th>
					<th>Ngày tạo</th>
					<th>Thao tác</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.orderCode}"></td>
					<td th:text="${order.senderName}"></td>
					<td th:text="${order.recipientName}"></td>
					<td th:text="${order.recipientAddress}"></td>
					<td
						th:text="${#numbers.formatDecimal(order.shipmentFee, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
					<td><span th:class="'badge badge-' + ${order.status}"
						th:text="${order.status}"></span></td>
					<td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy')}"></td>
					<td><a th:href="@{/shipper/orders/{id}(id=${order.id})}"
						class="btn-sm">Chi tiết</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
