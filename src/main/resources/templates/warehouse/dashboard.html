<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Warehouse</title>
    <link rel="stylesheet" th:href="@{/css/warehouse.css}">
</head>
<body>
    <div th:replace="~{fragments/warehouse-header :: header}"></div>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Tổng đơn hàng</h3>
                <p class="stat-number" th:text="${totalOrders}">0</p>
            </div>
            <div class="stat-card">
                <h3>Đơn hoàn thành</h3>
                <p class="stat-number" th:text="${completedOrders}">0</p>
            </div>
            <div class="stat-card">
                <h3>Chờ giao</h3>
                <p class="stat-number" th:text="${pendingOrders.size()}">0</p>
            </div>
            <div class="stat-card">
                <h3>Đang giao</h3>
                <p class="stat-number" th:text="${inProgressOrders.size()}">0</p>
            </div>
            <div class="stat-card">
                <h3>Tồn kho</h3>
                <p class="stat-number" th:text="${warehouse.currentStock}">0</p>
            </div>
            <div class="stat-card">
                <h3>Thông báo</h3>
                <p class="stat-number" th:text="${unreadNotifications}">0</p>
            </div>
        </div>
        
        <div class="section">
            <h2>Đơn hàng chờ giao</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mã đơn</th>
                        <th>Người gửi</th>
                        <th>Người nhận</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${pendingOrders}">
                        <td th:text="${order.orderCode}"></td>
                        <td th:text="${order.senderName}"></td>
                        <td th:text="${order.recipientName}"></td>
                        <td><span class="badge badge-pending" th:text="${order.status}"></span></td>
                        <td><a th:href="@{/warehouse/orders/{id}(id=${order.id})}" class="btn-sm">Chi tiết</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
