<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ghi nhận nhập kho</title>
    <link rel="stylesheet" th:href="@{/css/warehouse.css}">
</head>

<body>
    <div th:replace="~{fragments/warehouse-header :: header}"></div>
    <div class="container">
        <h1>Ghi nhận nhập kho</h1>
        <form th:action="@{/warehouse/inventory/transactions/record-inbound}" method="post" class="form">
            <div class="form-row">
                <div class="form-group">
                    <label>Kiện hàng *</label>
                    <select name="packageId" required>
                        <option value="">-- Chọn kiện --</option>
                        <option th:each="pkg : ${packages}" th:value="${pkg.id}"
                            th:text="${pkg.packageCode + ' - ' + pkg.description}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Số lượng *</label>
                    <input type="number" name="quantity" min="1" required>
                </div>
            </div>
            <div class="form-group">
                <label>Vị trí lưu trữ *</label>
                <select name="toLocationId" required>
                    <option value="">-- Chọn vị trí --</option>
                    <option th:each="loc : ${emptyLocations}" th:value="${loc.id}"
                        th:text="${loc.locationCode + ' (' + loc.zone + '-' + loc.rack + '-' + loc.level + ')'}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Ghi chú</label>
                <textarea name="notes" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Ghi nhận</button>
                <a th:href="@{/warehouse/inventory/transactions}" class="btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>

</html>
