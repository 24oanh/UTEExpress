<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quản lý đơn hàng</title>
<link rel="stylesheet" th:href="@{/css/warehouse.css}">
</head>
<body>
	<div th:replace="~{fragments/warehouse-header :: header}"></div>
	<div class="container">
		<div class="page-header">
			<h1>Quản lý đơn hàng</h1>
			<a th:href="@{/warehouse/orders/create}" class="btn-primary">Tạo
				đơn mới</a>
		</div>
		<div th:if="${success}" class="alert success" th:text="${success}"></div>
		<div th:if="${error}" class="alert error" th:text="${error}"></div>

		<!-- Thay thế table -->
		<table>
			<thead>
				<tr>
					<th>Mã đơn</th>
					<th>Kho xuất</th>
					<th>Kho đích</th>
					<th>Người gửi</th>
					<th>Người nhận</th>
					<th>Phí vận chuyển</th>
					<th>Trạng thái</th>
					<th>Shipper</th>
					<th>Ngày tạo</th>
					<th>Thao tác</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.orderCode}"></td>
					<td
						th:text="${order.warehouse != null ? order.warehouse.code : '-'}"></td>
					<td
						th:text="${order.destinationWarehouse != null ? order.destinationWarehouse.code : '-'}"></td>
					<td th:text="${order.senderName}"></td>
					<td th:text="${order.recipientName}"></td>
					<td
						th:text="${#numbers.formatDecimal(order.shipmentFee, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
					<td><span th:class="'badge badge-' + ${order.status}"
						th:text="${order.status}"></span></td>
					<td
						th:text="${order.shipper != null ? order.shipper.name : 'Chưa phân'}"></td>
					<td
						th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
					<td><a th:href="@{/warehouse/orders/{id}(id=${order.id})}"
						class="btn-sm">Chi tiết</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
